title: "Analysis of Agile Frameworks for Data Analytics Teams"
role: "Bachelorand / Data Analyst"
company: "EMPIT GmbH"
challenge: "Optimization of the Data Analysis Team's workflow through theoretical investigation of agile frameworks (Scrum, Scrumban, XP, Crystal) and As-Is analysis via employee interviews."
solution: "Selected Scrumban using the Analytic Hierarchy Process (AHP). Developed a specific Scrumban board and established a continuous improvement process."
results:
  - "Implemented Scrumban methodology."
  - "Developed a customized Scrumban board for the team."
  - "Established a continuous improvement process."
